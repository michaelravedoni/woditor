<!DOCTYPE html>
<html lang="en">

<head>
<title>Editor ~ Real-time, responsive HTML/CSS/JS code editor</title>

<!--general meta information-->
<meta charset="utf-8">
<meta name="author" content="Mark Hillard">
<meta name="description" content="Editor is a responsive HTML/Styles/JS code editor that renders what you type in real-time.">
<meta name="keywords" content="html, css, javascript, jquery, code, editor, real-time, responsive">

<!--mobile specific meta information-->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--sitemap-->
<link rel="alternate" type="application/rss+xml" title="Editor ~ Sitemap" href="./sitemap.xml">

<!--favicons-->
<link rel="apple-touch-icon" sizes="180x180" href="./images/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./images/favicons/favicon-16x16.png">
<link rel="manifest" href="./images/favicons/site.webmanifest">
<link rel="mask-icon" href="./images/favicons/safari-pinned-tab.svg" color="#1d1d1d">
<link rel="shortcut icon" href="./images/favicons/favicon.ico">
<meta name="apple-mobile-web-app-title" content="Woditor">
<meta name="application-name" content="Woditor">
<meta name="msapplication-TileColor" content="#1d1d1d">
<meta name="msapplication-config" content="./images/favicons/browserconfig.xml">
<meta name="theme-color" content="#ffffff">

<!--font styles-->
<link rel="stylesheet prefetch prerender" href="https://cdn.rawgit.com/tonsky/FiraCode/1.206/distr/fira_code.css" data-noprefix>
<link rel="stylesheet prefetch prerender" href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" data-noprefix>

<!--jquery ui styles-->
<link rel="stylesheet" href="./css/jquery-ui.min.css">
<link rel="stylesheet" href="./css/jquery-ui.structure.min.css">

<!--codemirror styles-->
<link rel="stylesheet" href="./vendor/codemirror/lib/codemirror.css">
<link rel="stylesheet" href="./vendor/codemirror/addon/fold/foldgutter.css">
<link rel="stylesheet" href="./vendor/codemirror/addon/scroll/simplescrollbars.css">
<link rel="stylesheet" href="./vendor/codemirror/addon/lint/lint.css">
<link rel="stylesheet" href="./vendor/codemirror/theme/dracula.css">

<!--requried styles-->
<link rel="stylesheet" href="./css/styles.css">

<!--html5 shiv-->
<!--[if lt IE 9]><script src="./vendor/html5shiv-printshiv.min.js"></script><![endif]-->

<!--required scripts-->
<script src="./vendor/prefixfree.min.js"></script>
<script src="./vendor/jquery.min.js"></script>
<script src="./vendor/jquery-ui.min.js"></script>
<script src="https://unpkg.com/htmlhint@0.10.1/lib/htmlhint.js"></script>
<script src="https://unpkg.com/csslint@1.0.5/dist/csslint.js"></script>
<script src="https://unpkg.com/jshint@2.9.6/dist/jshint.js"></script>

<!--jsoneditor-->
<script src="./vendor/jsoneditor/jsoneditor.min.js"></script>
<link rel="stylesheet" href="./vendor/jsoneditor/jsoneditor.min.css">

<!--codemirror main-->
<script src="./vendor/codemirror/lib/codemirror.js"></script>

<!--codemirror modes-->
<script src="./vendor/codemirror/mode/xml/xml.js"></script>
<script src="./vendor/codemirror/mode/css/css.js"></script>
<script src="./vendor/codemirror/mode/javascript/javascript.js"></script>

<!--codemirror addons-->
<script src="./vendor/codemirror/addon/fold/xml-fold.js"></script>
<script src="./vendor/codemirror/addon/fold/foldcode.js"></script>
<script src="./vendor/codemirror/addon/fold/foldgutter.js"></script>
<script src="./vendor/codemirror/addon/fold/brace-fold.js"></script>
<script src="./vendor/codemirror/addon/edit/matchtags.js"></script>
<script src="./vendor/codemirror/addon/edit/matchbrackets.js"></script>
<script src="./vendor/codemirror/addon/edit/closetag.js"></script>
<script src="./vendor/codemirror/addon/edit/closebrackets.js"></script>
<script src="./vendor/codemirror/addon/scroll/simplescrollbars.js"></script>
<script src="./vendor/codemirror/addon/selection/active-line.js"></script>
<script src="./vendor/codemirror/addon/lint/lint.js"></script>
<script src="./vendor/codemirror/addon/lint/html-lint.js"></script>
<script src="./vendor/codemirror/addon/lint/css-lint.js"></script>
<script src="./vendor/codemirror/addon/lint/javascript-lint.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.8.10-beta1/beautify.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.8.10-beta1/beautify-css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.8.10-beta1/beautify-html.min.js"></script>
<script src='http://lovasoa.github.io/tidy-html5/tidy.js'></script>

<!--codemirror keymap-->
<script src="./vendor/codemirror/keymap/sublime.js"></script>

<!--twitter typeahead-->
<script src="./vendor/typeahead.bundle.min.js"></script>

<!--emmet-->
<script async src="./vendor/emmet.min.js"></script>

<!--file saver-->
<script defer src="./vendor/Blob.min.js"></script>
<script defer src="./vendor/FileSaver.min.js"></script>

<!--font awesome-->
<script defer src="https://use.fontawesome.com/releases/v5.5.0/js/solid.js" integrity="sha384-Xgf/DMe1667bioB9X1UM5QX+EG6FolMT4K7G+6rqNZBSONbmPh/qZ62nBPfTx+xG" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.5.0/js/fontawesome.js" integrity="sha384-bNOdVeWbABef8Lh4uZ8c3lJXVlHdf8W5hh1OpJ4dGyqIEhMmcnJrosjQ36Kniaqm" crossorigin="anonymous"></script>
</head>

<body>
<!--begin wrapper-->
<div id="wrapper">
    <section id="utils">
        <div class="logo">
            <a href="https://github.com/markhillard/Editor"><img src="./images/logo-woditor.png" alt=""></a>
        </div>
        <div class="code-swap">
            <span class="toggle-view">view <span class="fas fa-chevron-down"></span></span>
            <span class="code-swap-content active" href="#">Content</span>
            <span class="code-swap-html" href="#">HTML</span>
            <span class="code-swap-css" href="#">Styles</span>
            <span class="code-swap-paged" href="#">Paged</span>
            <span class="code-swap-js" href="#">JS</span>
            <span class="code-swap-data" href="#">Data</span>
            <span class="code-swap-config active" href="#">Config</span>
            <span class="toggle-preview" href="#">preview <span class="fas fa-eye"></span></span>
        </div>
        <div class="font-size">
            <label class="fa-layers fa-fw" for="fs">
                <span class="fas fa-font"></span>
                <span class="fas fa-percent" data-fa-transform="shrink-7 up-2 right-12"></span>
            </label>
            <input id="fs" type="number" min="50" max="200" value="100">
        </div>
        <div class="code-tools">
            <span class="toggle-tools">tools <span class="fas fa-chevron-down"></span></span>
            <!--<span class="toggle-lineWrapping html">wrap <span class="fas fa-toggle-off"></span></span>
            <span class="toggle-lineWrapping css">wrap <span class="fas fa-toggle-off"></span></span>
            <span class="toggle-lineWrapping js">wrap <span class="fas fa-toggle-off"></span></span>
            <span class="toggle-lineWrapping data">wrap <span class="fas fa-toggle-off"></span></span>-->
            <span class="toggle-emmet">emmet <span class="fas fa-toggle-off"></span></span>
            <span class="reset-editor">reset <span class="fas fa-undo"></span></span>
            <span class="refresh-editor">refresh <span class="fas fa-sync"></span></span>
            <span class="clear-editor">clear <span class="fas fa-trash"></span></span>
            <span class="run-script">run <span class="fas fa-bolt"></span></span>
            <span class="save">save <span class="fas fa-download"></span></span>
        </div>
        <div class="template-search">
            <input id="template-input" class="template-search-input" type="text" placeholder="template path...">
        </div>
        <div class="file-search">
            <input id="file-input" class="file-search-input" type="text" placeholder="file path...">
        </div>
        <div class="cdnjs-search">
            <input class="cdnjs" type="text" placeholder="cdnjs...">
        </div>
    </section>
    <section id="editor">
        <div class="code-pane">
            <div class="code-pane-content">
                <div id="contentcode" name="contentcode" style="height: 100%;"></div>
            </div>
            <div class="code-pane-html">
                <textarea id="htmlcode" name="htmlcode"></textarea>
            </div>
            <div class="code-pane-styles">
                <textarea id="stylescode" name="stylescode"></textarea>
            </div>
            <div class="code-pane-paged">
                <textarea id="pagedcode" name="pagedcode"></textarea>
            </div>
            <div class="code-pane-js">
                <textarea id="jscode" name="jscode"></textarea>
            </div>
            <div class="code-pane-data">
                <!--<textarea id="datacode" name="datacode"></textarea>-->
                <div id="datacode" name="datacode" style="height: 100%;"></div>
            </div>
            <div class="code-pane-config">
                <div id="configcode" name="configcode" style="height: 100%;"></div>
            </div>
        </div>
        <div class="preview-pane">
            <iframe id="preview" name="preview" src="./template/default.html" sandbox="allow-forms allow-modals allow-pointer-lock allow-popups allow-same-origin allow-scripts" allowfullscreen="true" allowtransparency="true" allowpaymentrequest="true"></iframe>
            <span class="preview-width"></span>
        </div>
    </section>
</div>
<!--end wrapper-->

<!-- main -->
<!-- <script src="./js/main.min.js"></script> -->
<script src="./js/main.js"></script>

</body>
</html>
